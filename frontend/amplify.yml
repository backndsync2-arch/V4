version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" >> .env.production
        - echo "VITE_WS_BASE_URL=$VITE_WS_BASE_URL" >> .env.production
        - echo "VITE_ENVIRONMENT=$VITE_ENVIRONMENT" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '/assets/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'


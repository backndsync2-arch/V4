<!DOCTYPE html>
<html>
<head>
    <title>Clear All Login Lockouts</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
        .success { color: green; padding: 10px; background: #e8f5e9; border-radius: 5px; margin: 10px 0; }
        .info { color: #1976d2; padding: 10px; background: #e3f2fd; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîì Clear Login Lockouts</h1>
    <button onclick="clearAll()">Clear All Lockouts</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        function clearAll() {
            localStorage.removeItem('sync2gear_login_attempts');
            localStorage.removeItem('sync2gear_login_lock_until');
            document.getElementById('result').innerHTML = '<div class="success">‚úÖ All lockouts cleared! You can now login.</div>';
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@sync2gear.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p>You can now login in the main app!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red; padding: 10px; background: #ffebee; border-radius: 5px;">
                            <h3>‚ùå Login Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red; padding: 10px; background: #ffebee; border-radius: 5px;">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend is running on http://localhost:8000</p>
                    </div>
                `;
            }
        }

        // Auto-clear on load
        window.onload = function() {
            clearAll();
        };
    </script>
</body>
</html>

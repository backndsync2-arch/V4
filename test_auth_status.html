<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication Status</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; background: #f0f8ff; }
        .success { color: green; background: #e8f5e9; padding: 15px; border-radius: 5px; margin: 10px 0; border: 2px solid #4caf50; }
        .error { color: red; background: #ffebee; padding: 15px; border-radius: 5px; margin: 10px 0; border: 2px solid #f44336; }
        .info { color: blue; background: #e3f2fd; padding: 15px; border-radius: 5px; margin: 10px 0; border: 2px solid #2196f3; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #2196f3; color: white; border: none; border-radius: 5px; margin: 10px 5px; }
        button:hover { background: #1976d2; }
        .step { margin: 20px 0; padding: 20px; border-radius: 8px; border: 2px solid #ddd; }
        .step h3 { margin-top: 0; color: #333; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; white-space: pre-wrap; }
        input { padding: 8px; margin: 10px 0; width: 200px; }
    </style>
</head>
<body>
    <h1>üîê Test Authentication Status</h1>
    <p>Checking if authentication is working for uploads.</p>

    <div class="step">
        <h3>Step 1: Check Local Storage</h3>
        <button onclick="checkLocalStorage()">Check Login Status</button>
        <div id="storage-result"></div>
    </div>

    <div class="step">
        <h3>Step 2: Test Authentication</h3>
        <input type="email" id="email" placeholder="Email" value="admin@sync2gear.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="step">
        <h3>Step 3: Test Protected Endpoint</h3>
        <button onclick="testProtectedEndpoint()">Test Authenticated Request</button>
        <div id="protected-result"></div>
    </div>

    <div class="step">
        <h3>Step 4: Open App & Login</h3>
        <button onclick="openApp()">Open sync2gear App</button>
        <div id="app-result"></div>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('storage-result');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('sync2gear_user');

            if (token && user) {
                result.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ User is logged in</h3>
                        <p>Token: ${token ? 'Present' : 'Missing'}</p>
                        <p>User: ${user ? 'Present' : 'Missing'}</p>
                        <pre>User Data: ${user}</pre>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå User is NOT logged in</h3>
                        <p>Token: ${token ? 'Present' : 'Missing'}</p>
                        <p>User: ${user ? 'Present' : 'Missing'}</p>
                        <p>You need to log in to upload files</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('login-result');

            result.innerHTML = '<div class="info">Logging in...</div>';

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful</h3>
                            <p>User: ${data.user.name} (${data.user.role})</p>
                            <p>Token received</p>
                        </div>
                    `;

                    // Store the token for testing
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('sync2gear_user', JSON.stringify(data.user));
                } else {
                    const errorData = await response.json();
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(errorData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Login Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProtectedEndpoint() {
            const result = document.getElementById('protected-result');
            const token = localStorage.getItem('access_token');

            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No access token found. Please login first.</div>';
                return;
            }

            result.innerHTML = '<div class="info">Testing protected endpoint...</div>';

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/me/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Authentication Working</h3>
                            <p>Protected endpoint accessible</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Authentication Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Token may be expired or invalid</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Request Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function openApp() {
            window.open('http://localhost:5173', '_blank');
            document.getElementById('app-result').innerHTML = `
                <div class="info">
                    <h3>üì± App Opened</h3>
                    <p>If not logged in, use admin@sync2gear.com / admin123</p>
                    <p>Then try uploading files in Music Library</p>
                </div>
            `;
        }

        // Auto-check on load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
